<body>

    <!-- content -->
    <main class="responsive" id="content">

            hx-target="#result"

        <div class="field border label">
            <div id="txt-response"></div>
            <footer class="fixed">

        <!-- ***** -->
        
        

    </main>
    
    <script>
        function setInstructions() {
            let instructions = "You are a Golang expert. Please answer with source code examples when it's possible. The output format must be in markdown"
            document.getElementById('system-content').value = instructions
        }

        function userHelloWorld() {
            let userContent = `Write an "hello world" program.`
            document.getElementById('user-content').value = userContent
        }
        function userAddStruct() {
            let userContent = `Add a Human struct with name and age.`
            document.getElementById('user-content').value = userContent

        }
        function userAddMethod() {
            let userContent = `Add a greetings method to the Human struct.`
            document.getElementById('user-content').value = userContent

        }
        function userTutorial() {
            let userContent = `Write a Golang tutorial for beginners in the form of a list, with each item containing a concept explained in plain English and a corresponding code example demonstrating its use.
I want 3 sections:
- variables
- loops
- structures`
            document.getElementById('user-content').value = userContent
        }


        document.body.addEventListener('htmx:afterOnLoad', function(evt) {
            if (evt.detail.target.id === "content") {
                console.log("üëã content loaded:", evt.srcElement.baseURI)
            }
        })

        window.aborter = new AbortController()

        async function prompt() {
            let responseText=""
            console.log('üê≥ Prompting...')
            try {
                const systemContent = document.getElementById('system-content').value;
                const userContent = document.getElementById('user-content').value

                console.log('SystemContent:', systemContent)
                console.log('UserContent:', userContent);

                const response = await fetch("/prompt", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json;charset=utf-8",
                    },
                    body: JSON.stringify({
                        system: systemContent,
                        question: userContent
                    }),
                    signal: window.aborter.signal
                })

                const reader = response.body.getReader()

                while (true) {
                    const { done, value } = await reader.read()
                        
                    if (done) {
                        responseText = responseText + "\n"
                        changeResponseContent(markdownit().render(responseText))
                        return
                    }
                    // Otherwise do something here to process current chunk
                    const decodedValue = new TextDecoder().decode(value)
                    console.log(decodedValue)
                    responseText = responseText + decodedValue
                    changeResponseContent(markdownit().render(responseText))

                }

            } catch(error) {
                if (error.name === 'AbortError') {
                    console.log("‚úã", "Fetch request aborted")
                    //txtPrompt.value = ""
                    window.aborter = new AbortController()

                    try {
                        const response = await fetch("/cancel-request", {
                            method: "DELETE",
                        })
                        console.log(response)
                    } catch(error) {
                        console.log("üò°", error)
                    }

                } else {
                    console.log("üò°", error)
                }
            }            
        }

        function stop() {
            window.aborter.abort()
        }
        function clear() {
            changeResponseContent("")
        }

        function changeResponseContent(message) {
            const responseDiv = document.getElementById('txt-response');
            responseDiv.innerHTML = message;
        }

    </script>
</body>
